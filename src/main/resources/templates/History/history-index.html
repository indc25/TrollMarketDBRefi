<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <title>TrollMarket</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" th:href="@{/css/site.css}"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/css/w3.css}"/>
    <link rel="icon" href="@{/image/TrollMarket.jpg" type="image/ico"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script th:src="@{/js/jquery-3.6.0.min.js}" defer></script>
</head>
<body class="main-body" >

<nav th:replace="~{layout :: navigation}"></nav>

<h1 class="bread-crumbs w3-large">History</h1>

<div class="content">

    <table class="trleft">
        <tbody>
        <tr class="trleft">
            <td>Seller :</td>
            <td>    <select>
                <option value="volvo">ComboBox </option>
                <option value="saab">Ahmad Asob</option>
                <option value="opel">Ilham El </option>
                <option value="audi">Irfan</option>
            </select>
            </td>
        </tr>
        <tr class="trleft">
            <td>Buyer :</td>
            <td>    <select>
                <option value="volvo">ComboBox </option>
                <option value="saab">Erfan Bidiantoro</option>
                <option value="opel">Aos Salira</option>
                <option value="audi">Refi Alkadar</option>
            </select>
            </td>
        </tr>
        <tr class="trleft">
            <td><button class="w3-button w3-black">Search</button></td>
        </tr>
        </tbody>
    </table>

</div>

<table class="table">
    <tbody>
    <tr class="table-header trcenter">
        <th>Date</th>
        <th>Seller</th>
        <th>Buyer</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Shipment</th>
        <th>Total Price</th>
    </tr>

    <tr class="table-row trcenter">
        <td>12/12/2012</td>
        <td>Ilham El</td>
        <td>Irfan </td>
        <td>Buku </td>
        <td>3 </td>
        <td >JNE</td>
        <td >2.100.000.000</td>
    </tr>

    </tbody>
</table>

<footer th:replace="~{layout :: footer}"></footer>

</body>

</html>
