<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Basilisk</title>
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <!--css-->
    <link rel="stylesheet" th:href="@{/resources/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/resources/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/resources/css/site.css}">
</head>
<body class="authentication-body">

    <div class="authentication-wrapper">
        <header class="company-logo">
            <img th:src="@{/resources/image/logo.png}" alt="Basilisk">
            <h1>Trade of <span class="bold">basilisk</span></h1>
        </header>
        
        <main>
            <form th:action="@{/authenticating}" method="post">
                <input type="hidden" name="" th>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
            </form>
            <p>Create Account <a th:href="@{/register}">Here</a></p>

        </main>
        
    </div>

</body>
</html>
