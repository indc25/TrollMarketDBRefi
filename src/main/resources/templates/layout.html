<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:fragment="head">
    <title>TrollMarket</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" th:href="@{/css/site.css}"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/css/w3.css}"/>
    <link rel="icon" href="@{/image/TrollMarket.jpg" type="image/ico"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script th:src="@{/js/site.js}" defer></script>
</head>

<body class="main-body" th:data-role="${#authentication.getAuthorities()}">

<nav th:fragment="navigation">

    <!-- header for welcome sign -->
    <header class="header" th:object="${profile}">
        <p class="w3-right" >Welcome, <span id="welcome" th:text="*{fullName}">Guest</span><a class=" w3-button" th:href="@{/login}"><i class="fa fa-sign-out"></i>
            Sign Out</a></p>
        <h1>Troll Market</h1>
    </header>


    <div class="w3-center w3-white w3-card w3-small" id="myNavbar">
        <!-- Right-sided navbar links -->
        <div class="w3-center w3-hide-small">
            <a class="w3-bar-item w3-button" th:href="@{/home}"><i class="fa fa-home"></i> HOME</a>
            <a class="w3-bar-item w3-button" th:href="@{/profile}"><i class="fa fa-user"></i> PROFILE</a>
            <a class="w3-bar-item w3-button" href="#team"><i class="fa fa-usd"></i> SHOP</a>
            <a class="w3-bar-item w3-button" href="#work"><i class="fa fa-gift "></i> MERCHANDISE</a>
            <a class="w3-bar-item w3-button" href="#pricing"><i class="fa fa-ship"></i> SHIPMENT</a>
            <a class="w3-bar-item w3-button" href="#contact"><i class="fa fa-shopping-cart"></i> MY CART</a>
            <a class="w3-bar-item w3-button" href="#contact"><i class="fa fa-user-circle-o "></i> ADMIN</a>
            <a class="w3-bar-item w3-button" href="#contact"><i class="fa fa-history"></i> HISTORY</a>
        </div>
    </div>
</nav>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64">
    <a href="#top" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>Back to Top</a>
    <div class="w3-xlarge w3-section">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
    </div>
</footer>
</body>
</html>
